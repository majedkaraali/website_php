<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Style for the overlay background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        /* Style for the pop-up form */
        .popup-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Style for the close button */
        .close-btn {
            cursor: pointer;
            font-weight: bold;
            color: #333;
            background: #ddd;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<!-- Create button to trigger the pop-up -->
<button onclick="togglePopup()">Create</button>

<!-- The overlay and pop-up form -->
<div id="popupOverlay" class="overlay">
    <div class="popup-form">
        <h2>Create Something</h2>
        <!-- Your form elements go here -->
        <form action="process_form.php" method="post">
            <!-- Your form fields go here -->
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <button class="close-btn" onclick="togglePopup()">Close</button>
    </div>
</div>

<script>
    // Function to show/hide the pop-up form
    function togglePopup() {
        var popup = document.getElementById("popupOverlay");
        popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
